<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Login</h3>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <form id="login-form" class="form-horizontal">
            <div class="form-group">
                <label for="input-email" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-email" placeholder="Username" />
                </div>
            </div>
            <div class="form-group">
                <label for="input-password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="input-password" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
